<div class="card">
    <div class="card-header">
        <Table class="Table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Father Name</th>
                    <th scope="col">Mother Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">DOB</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Status</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of MamberList">
                    <td>{{member.id}}</td>
                    <td>{{member.name}}</td>
                    <td>{{member.fathername}}</td>
                    <td>{{member.mothername}}</td>
                    <td>{{member.gender}}</td>
                    <td>{{member.dob}}</td>
                    <td>{{member.city}}</td>
                    <td>{{member.state}}</td>
                    <td>{{member.Status}}</td>

                </tr>
            </tbody>
        </Table>
    </div>


</div>
